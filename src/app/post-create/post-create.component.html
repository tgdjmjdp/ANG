<div id="postDiv">
  <mat-card>
      <mat-form-field>
        <input matInput type='text'
        [(ngModel)]="enteredTitle"
        placeholder="title here">
      </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" [(ngModel)]="enteredContent"> </textarea>
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="onAddPost()">
      Show Text
    </button>
  </mat-card>
</div>
